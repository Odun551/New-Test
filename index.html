<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="new style.css">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
 <div class="Container">



<div class="YourResult">
  <h5 class="center-content"> Your Result</h5>
  <div class=" check">
    <div class="center">
      <div class="big-number">76</div> 
      <div class="small-number">of 100</div>
    </div>
  </div>
    <h5 class="center-content line-height">Great</h5>
    <p class="center-content line-height">You scored higher than 65% </p>
    </p class="center-content line-height"> of the people who have taken </p>
    <p class="center-content line-height">these tests.</p>
</div>

<div class="Summary">
<p>Summary</p>
  <div class="four reaction"> <span>Reaction</span>
    <span style="color: black;"><strong>80</strong> / 100</span></div>
<div class="four memory"><span>Memory</span><span>92 / 100</span> 
      </div>
<div class="four verbal"><span>Verbal</span><span>61 / 100</span> 
    </div>
<div class="four visual"><span>Visual</span><span>72 / 100</span>
  </div>

  <div>Continue</div>

</div>

 </div>


  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Odunayo </a>.
  </div>
</body>
</html>
